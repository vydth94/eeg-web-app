<!doctype html>
<html>
<head>
    <title>Welcome to Emotion World!</title>
    <style>
        body { background: linear-gradient(120deg, #A1FFCE 0%, #FAFFD1 100%); font-family: 'Segoe UI', 'Arial', sans-serif; min-height: 100vh; }
        .container { margin: 0 auto; max-width: 600px; padding: 60px 32px 36px 32px; background: #ffffffc8; border-radius: 20px; margin-top: 60px; box-shadow: 0 8px 24px rgba(51,200,170,0.10); text-align: center;}
        .logos { display: flex; justify-content: center; gap: 26px; align-items: center; margin-bottom: 6px;}
        .logos img { height: 65px; background: #fff; border-radius: 50%; padding: 4px 7px; border: 2px solid #63d6c4; }
        .school-info { font-size: 1.18em; margin: 0 0 8px 0; font-weight: bold; color: #006d63; line-height: 1.2;}
        .school-info a { color: #007c71; text-decoration: none; font-weight: bold;}
        h1 { font-size: 2.8em; font-weight: bold; margin: 10px 0 2px 0; color: #2d8c79; letter-spacing: 1.5px;}
        .subtitle { font-size: 1.35em; color: #009b7b; font-weight: 700; margin: 10px 0 28px 0;}
        .faces { display: flex; justify-content: center; gap: 34px; margin: 36px 0 32px 0;}
        .faces img { width: 64px; height: 64px; border-radius: 20px; background: #e8fffa; border: 2.5px solid #72e0c2; box-shadow: 0 2px 16px #b9f2ea38;}
        .next-btn { background: linear-gradient(90deg,#34e6b0 40%, #85ffd4 100%); color: #06594c; border: none; border-radius: 12px; padding: 15px 56px; font-size: 1.5em; font-weight: 700; cursor: pointer; margin-top: 20px; box-shadow: 0 4px 18px #a0f3d03f; transition: background 0.2s, color 0.2s;}
        .next-btn:hover { background: linear-gradient(90deg,#0ccda6 40%, #90ffd2 100%); color: #fff;}
    </style>
</head>
<body>
    <div class="container">
        <div class="logos">
            <a href="https://hcmiu.edu.vn/en/schools-and-departments/" target="_blank">
                <img src="{{ url_for('static', filename='IU_Logo.png') }}">
            </a>
            <a href="https://hcmiu.edu.vn/en/schools-and-departments/department-of-biomedical-engineering/" target="_blank">
                <img src="{{ url_for('static', filename='BME_Logo.png') }}">
            </a>
        </div>
        <div class="school-info">
            <a href="https://hcmiu.edu.vn/en/schools-and-departments/" target="_blank">International University - VNUHCM</a><br>
            <a href="https://hcmiu.edu.vn/en/schools-and-departments/department-of-biomedical-engineering/" target="_blank">Biomedical Engineering Department</a>
        </div>
        <h1>Welcome to Emotion World!!!</h1>
        <div class="subtitle">Are you ready to explore your emotions?</div>
        <div class="faces">
            <img src="{{ url_for('static', filename='Happy.png') }}" title="Happy">
            <img src="{{ url_for('static', filename='Calm.png') }}" title="Calm">
            <img src="{{ url_for('static', filename='Angry.png') }}" title="Angry">
            <img src="{{ url_for('static', filename='Sad.png') }}" title="Sad">
        </div>
        <form action="/upload" method="get">
            <button class="next-btn" type="submit">Next</button>
        </form>
    </div>
</body>
</html>
